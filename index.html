<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">

        <div class="finish-label"></div>
        <div class="row bg-dark" id="header">
            <div class="col">
                <div class="form-group">
                    <div class="row mt-3">
                        <div class="col-2">
                            <input id="count" type="text" class="form-control" placeholder="Please enter a number">
                        </div>
                        <div class="col-1">
                            <button class="btn btn-outline-success">Create</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <label for="" class="h4 text-center text-white">Horse Racing</label>
                        </div>
                        <div class="col-2">
                            <button id="btnStart" class="btn btn-outline-success float-right">Start Racing</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
